{% set name = "python-lsp-black" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5aa257e9e7b7e5a2316ef2a9fbcd242e82e0f695bf1622e31c0bf5cd69e6113f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - black >=22.3.0
    - python-lsp-server >=1.4.0
    - tomli

test:
  imports:
    - pylsp_black
    - pylsp_black.plugin

about:
  home: https://github.com/python-lsp/python-lsp-black
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Black plugin for the Python LSP Server
  dev_url: https://github.com/python-lsp/python-lsp-black

extra:
  recipe-maintainers:
    - andfoy
    - ccordoba12
    - steff456
    - dalthviz
